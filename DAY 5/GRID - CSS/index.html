<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Grid Sample</title>
<style>
  html {
  font-size: 16px;
  }
  body {
    background-color: #e3d9c1;
  }

  .gridContainer {
    padding: 20px;
  }

  .gridItem {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .gridItem:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  }
</style>
<link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="gridContainer">
        <div class="gridItem gridItem1">Services</div>
        <div class="gridItem gridItem2">About us</div>
        <div class="gridItem gridItem3">Contact Us</div>
        <div class="gridItem gridItem4">Content 1</div>
        <div class="gridItem gridItem5">Content 2</div>
        <div class="gridItem gridItem6">Content 3</div>
        <div class="gridItem gridItem7">Content 4</div>
        <div class="gridItem gridItem8">Content 5</div>
        <div class="gridItem gridItem9">Content 6</div>
        <div class="gridItem gridItem10">Content 7</div>
        <div class="gridItem gridItem11">Content 8</div>
        <div class="gridItem gridItem12">Content 9</div>
        <div class="gridItem gridItem13">Content 10</div>
        <div class="gridItem gridItem14">Content 11</div>
        <div class="gridItem gridItem15">Content 12</div>
        <div class="gridItem gridItem16">Content 13</div>
        <div class="gridItem gridItem17">Content 14</div>
        <div class="gridItem gridItem18">Content 15</div>
        <div class="gridItem gridItem19">Content 16</div>
        <div class="gridItem gridItem20">Content 17</div>
        <div class="gridItem gridItem21">Content 18</div>
    </div>
</body>
</html>
