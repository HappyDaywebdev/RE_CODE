<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CREATING FORM </title>
</head>


    <body>
    
        <h2>APPLICATION FORM</h2>

        <form>
            <!-- fname -->
            <label for="Fname">First Name</label>
            <input type="text" id="Fname" name="Fname" placeholder="First Name"  required>
            <!-- fname end -->
            <br> <br>

            <!-- pass  -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required/>
            <!-- pass end--> 
            <br><br>

            <!-- mail  -->
            <label for="mail">Email add</label>
            <input type="email" id="mail" name="mail" required/>
            <!-- mail end-->
            <br><br>

            <!-- tel  -->
            <label for="tele">Telephone</label>
            <input type="tel" id="tele" name="tele" maxlength="12" placeholder="+(12)" required/>
            <!-- tel end-->
            <br> <br>

            <!-- mess  -->
            <label for="note">Message</label>
            <textarea name="message" id="note" cols="30" rows="10"></textarea>
            <!-- mess end-->
            <br> <br>

            <!-- select -->
            <label for="select">Selecting OS</label>
            <select name="OS" id="select">
                <option value="none">Choose below</option>
                <option value="Windows">Windows</option>
                <option value="Linux">Linux</option>
                <option value="Mac">Mac</option>
                <option value="Android">Android</option>
                <option value="iOS">iOS</option>
                <option value="Web">Web</option>
                <option value="Other">Other</option>
            </select>
            <!-- select end-->
            <br><br>

            <!-- gender  -->
            <h3>GENDER</h3>
            <input type="radio" name="gen" id="gen"  required>
            <label for="gen">MALE</label>

            <input type="radio" name="gen" id="gen1"  required>
            <label for="gen1">FEMALE</label>
            
            <input type="radio" name="gen" id="gen2"  required>
            <label for="gen2">LGBTQ</label>
            <!-- gender end-->
            <br> <br>


            <h3>Sex</h3>
            <input type="checkbox" name="men" id="sex">
            <label for="sex">MEN</label>
            <input type="checkbox" name="women" id="sex1">
            <label for="sex">WOMEN</label>
            <input type="checkbox" name="lgbtq" id="sex0">
            <label for="sex">LGBTQ</label>
            <br> <br>
            
            <button type="submit">SUBMIT ME!</button>

        </form>






    </body>
</html>
